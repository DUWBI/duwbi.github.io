<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DUWBI Countdown</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&display=swap" rel="stylesheet"> 
        </head>
    <body>
        <div class="container">
            <div class = "flex">
                <div class="item">
                    <h1 id="years">0</h1>
                    <h1>Years</h1>
                </div>
                <div class="item">
                    <h1 id="months">0</h1>
                    <h1>Months</h1>
                </div>
                <div class="item">
                    <h1 id="days">0</h1>
                    <h1>Days</h1>
                </div>
                <div class="item">
                    <h1 id="hours">0</h1>
                    <h1>Hours</h1>
                </div>
                <div class="item">
                    <h1 id="minutes">0</h1>
                    <h1>Minutes</h1>
                </div>
                <div class="item">
                    <h1 id="seconds">0</h1>
                    <h1>Seconds</h1>
                </div>
            </div>
            <div class="text">
                <h1>Until We Become Inseparable</h1>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
